<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashShare | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --surface: #1e293b; --primary: #3b82f6; --text: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .view { position: absolute; inset: 0; display: flex; flex-direction: column; padding: 24px; transition: opacity 0.3s ease, transform 0.3s ease; }
        .hidden-view { opacity: 0; pointer-events: none; transform: scale(0.98); z-index: -1; }
        .progress-bar { transition: width 0.3s linear; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #334155; border: 1px solid #475569; color: white; padding: 12px 20px; rounded-full; font-size: 13px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: flex; items-center; gap: 10px; z-index: 100; animation: popUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes popUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast-area"></div>

    <section id="v-home" class="view justify-center items-center z-20">
        <div class="w-full max-w-sm text-center space-y-8">
            
            <div>
                <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-amber-500/10 border border-amber-500/20 mb-5">
                    <i data-lucide="wifi" class="w-3 h-3 text-amber-500"></i>
                    <span class="text-[10px] font-bold text-amber-500 uppercase tracking-wide">Must use Same WiFi / Hotspot</span>
                </div>
                <h1 class="text-4xl font-bold tracking-tight text-white">FlashShare</h1>
                <p class="text-slate-400 text-sm mt-1 font-medium">Secure P2P File Transfer</p>
            </div>

            <div class="glass rounded-2xl p-6 space-y-6 shadow-2xl">
                <div class="group cursor-pointer transition-all active:scale-95" onclick="copyId()">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Your Pairing ID</p>
                    <div class="flex items-center justify-center gap-3 bg-black/20 p-4 rounded-xl border border-white/5 group-hover:border-blue-500/50 transition-colors">
                        <span id="my-id" class="text-3xl font-mono font-bold text-white tracking-widest">...</span>
                        <i data-lucide="copy" class="w-4 h-4 text-slate-500 group-hover:text-blue-400"></i>
                    </div>
                </div>

                <div class="space-y-4">
                    <input type="tel" id="p-id" maxlength="4" placeholder="Enter 4-Digit ID" 
                        class="w-full bg-slate-900/50 border border-slate-700 focus:border-blue-500 text-white text-center text-xl font-mono font-bold py-4 rounded-xl outline-none transition-all placeholder:text-slate-600 focus:ring-1 focus:ring-blue-500/50">
                    
                    <button onclick="connect()" id="btn-conn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <span>Establish Secure Link</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="v-dash" class="view hidden-view z-10">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700">
                    <i data-lucide="link" class="w-5 h-5 text-emerald-500"></i>
                </div>
                <div>
                    <h2 class="text-sm font-bold text-white">Connected</h2>
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-slate-600" id="net-dot"></span>
                        <p class="text-[10px] text-slate-400 uppercase font-bold" id="net-stat">Verifying Route...</p>
                    </div>
                </div>
            </div>
            <button onclick="endSession()" class="p-2.5 bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500/20 transition-colors border border-red-500/10">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass p-4 rounded-2xl border-t border-white/5">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="layers" class="w-3 h-3 text-slate-500"></i>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Queue</p>
                </div>
                <p class="text-2xl font-mono font-bold text-white" id="q-count">0</p>
            </div>
            <div class="glass p-4 rounded-2xl border-t border-white/5">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="zap" class="w-3 h-3 text-slate-500"></i>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Speed</p>
                </div>
                <p class="text-2xl font-mono font-bold text-blue-400" id="spd">0.0 <span class="text-sm text-slate-600">MB/s</span></p>
            </div>
        </div>

        <div class="relative group mb-4">
            <input type="file" id="f-in" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" multiple onchange="handleFiles(this)">
            <div class="glass rounded-xl border-2 border-dashed border-slate-700 group-hover:border-blue-500 p-6 flex items-center justify-center gap-4 transition-all hover:bg-slate-800/50">
                <div class="bg-blue-600 rounded-full p-3 shadow-lg shadow-blue-600/30 group-hover:scale-110 transition-transform">
                    <i data-lucide="plus" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <span class="text-sm font-bold text-slate-200 block">Tap to Send Files</span>
                    <span class="text-xs text-slate-500">Photos, Videos, Apps</span>
                </div>
            </div>
        </div>

        <div class="flex-1 glass rounded-xl overflow-hidden flex flex-col">
            <div class="px-5 py-3 bg-black/20 border-b border-white/5 flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Transfer Activity</span>
            </div>
            <div id="f-list" class="flex-1 overflow-y-auto p-3 space-y-2">
                <div id="empty" class="h-full flex flex-col items-center justify-center opacity-30">
                    <i data-lucide="inbox" class="w-10 h-10 text-slate-500 mb-3"></i>
                    <p class="text-xs text-slate-500 font-medium">Ready to transfer</p>
                </div>
            </div>
        </div>
    </section>

    <template id="tpl-row">
        <div class="bg-slate-800/40 rounded-xl p-3 relative overflow-hidden group mb-2 border border-white/5 transition-colors">
            <div class="flex items-center gap-3 relative z-10">
                <div class="w-10 h-10 rounded-lg bg-slate-900 flex items-center justify-center shrink-0 border border-slate-700/50 icon-box transition-colors">
                    <i data-lucide="file" class="w-5 h-5 text-slate-500 icon-svg"></i>
                </div>
                
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-bold text-slate-200 truncate pr-2 f-name">Filename.ext</span>
                        <button class="btn-cancel p-1.5 text-slate-500 hover:text-red-400 hover:bg-slate-800 rounded-full transition-colors" title="Cancel Transfer">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="h-1.5 flex-1 bg-slate-900 rounded-full overflow-hidden">
                            <div class="progress-bar h-full bg-blue-500 w-0"></div>
                        </div>
                        <span class="text-[10px] font-mono text-slate-400 f-pct">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
